<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Jext doc</title>
    <script
			  src="https://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
    <script
        src="https://cdn.rawgit.com/showdownjs/showdown/1.4.2/dist/showdown.min.js"></script>
    <script type="text/markdown" src="doc/function.md"></script>
    <script type="text/markdown" src="doc/string.md"></script>
    <script>
     var converter = new showdown.Converter()

     ;$('script[type="text/markdown"]').each(function () {
         $.ajax({
             type: 'GET',
             url: this.src
         }).then(text => {
             var c = $('<div>')
             c.html(converter.makeHtml(text.replace(/&gt;/g, '>').replace(/&lt;/g, '<')))
             ;$('body')
                 .append(c)
                 .append('<hr>')
         })
     })
    </script>
  </head>
  <body>
  </body>
</html>
